    <script>
        const piDecimals = "1415926535897932384626433832795028841971693993751058209749445923078164062862089986280348253421170679821480865132823066470938446095505822317253594081284811174502841027019385211055596446229489549303819644288109756659334461284756482337867831652712019091456485669234603486104543266482133936072602491412737245870066063155881748815209209628292540917153643678925903600113305305488204665213841469519415116094330572703657595919530921861173819326117931051185480744623799627495673518857527248912279381830119491";

        let charactersGaming = [];
        let charactersClassic = [];
        let currentIndexGaming = 0;
        let currentIndexClassic = 0;

        function initializeClassicMode() {
            document.getElementById('mode-gaming').style.display = 'none';
            document.getElementById('mode-classic').style.display = 'block';
            document.getElementById('progress-bar-classic').max = 500;
            startPiRecitationClassic(500);
            charactersClassic = piDecimals.substring(0, 500).split('');
        }

        window.onload = initializeClassicMode;

        function toggleMode() {
    const isGamingMode = document.getElementById('mode-toggle').checked;
    
    if (isGamingMode) {
        // Activer le mode gaming
        document.getElementById('mode-gaming').style.display = 'block';
        document.getElementById('mode-classic').style.display = 'none';
        startPiRecitationGaming(); // Initialiser le mode Gaming
    } else {
        // Activer le mode classique
        document.getElementById('mode-gaming').style.display = 'none';
        document.getElementById('mode-classic').style.display = 'block';

        // Désactiver le mode aléatoire lors du basculement
        if (isRandomModeActive) {
            toggleRandomMode(); // Désactive le mode aléatoire proprement
        }
    }
}


        function startPiRecitationGaming() {
            charactersGaming = piDecimals.substring(0, 500).split('');
            currentIndexGaming = 0;
            document.getElementById('progress-bar-gaming').max = charactersGaming.length;
            updateDisplayGaming();
        }

        function displayNextCharacterGaming() {
            if (currentIndexGaming < charactersGaming.length) {
                currentIndexGaming++;
                updateDisplayGaming();
            }
        }

        function displayPrevCharacterGaming() {
            if (currentIndexGaming > 1) {
                currentIndexGaming--;
                updateDisplayGaming();
            }
        }

    currentIndexGaming = 0;
    currentAnswerIndex = 0; // Réinitialise l'indice de la saisie

    document.getElementById('character-display').textContent = '';
    document.getElementById('prev-character').textContent = '';

    if (isRandomModeActive) {
        generateRandomDecimals();
        updateRandomDecimalsDisplay();
    } else {

    }
}

        function updateDisplayGaming() {
            const currentCharacter = charactersGaming[currentIndexGaming - 1] || '';
            const prevCharacter = charactersGaming[currentIndexGaming - 2] || '';

            document.getElementById('character-display').textContent = currentCharacter;
            document.getElementById('prev-character').textContent = prevCharacter;

            document.getElementById('counter').textContent = `${currentIndexGaming}/${charactersGaming.length}`;
            document.getElementById('progress-bar-gaming').value = currentIndexGaming;
            updateSliderColorGaming();

function updateFromSliderGaming() {
    const slider = document.getElementById('progress-bar-gaming');
    const isRandomModeActive = document.getElementById('random-mode-btn').classList.contains('active'); // Vérifie si le mode aléatoire est activé

    if (isRandomModeActive) {
        // Si le mode aléatoire est activé, mets simplement à jour l'intervalle de sélection
        currentRandomMax = parseInt(slider.value);

        // Actualise le compteur pour afficher X/499
        document.getElementById('counter').textContent = `${currentRandomMax}/499`;

        // Ne pas générer de nouvelles décimales ici pour éviter que le curseur change les décimales
    } else {
        // Si le mode aléatoire n'est pas activé, mets à jour normalement
        currentIndexGaming = parseInt(slider.value);
        updateDisplayGaming();
    }

            updateDisplayClassic();

        function updateDisplayClassic() {
            const currentCharacter = charactersClassic[currentIndexClassic - 1] || '';
            const prev1Character = charactersClassic[currentIndexClassic - 2] || '';
            const prev2Character = charactersClassic[currentIndexClassic - 3] || '';
            const next1Character = charactersClassic[currentIndexClassic] || '';

            document.getElementById('character-display-classic').textContent = currentCharacter;
            document.getElementById('prev1-character-classic').textContent = prev1Character;
            document.getElementById('prev2-character-classic').textContent = prev2Character;
            document.getElementById('next1-character-classic').textContent = next1Character;

let isRandomModeActive = false; // Variable pour suivre l'état du mode aléatoire

function toggleRandomMode() {
    isRandomModeActive = !isRandomModeActive;

    const randomModeBtn = document.getElementById('random-mode-btn');
    const randomDecimalContainer = document.getElementById('random-decimal-container');

    if (isRandomModeActive) {
        randomModeBtn.classList.add('active');
        randomDecimalContainer.style.display = 'block';
        generateRandomDecimals(); // Générez les nouvelles décimales et réinitialisez les écrans là-bas
    } else {
        randomModeBtn.classList.remove('active');
        randomDecimalContainer.style.display = 'none';

        // Réinitialiser les écrans pour revenir au mode normal
        document.getElementById('character-display').textContent = '';
        document.getElementById('prev-character').textContent = '';
        currentIndexGaming = 0; // Réinitialise l'index pour le mode normal
        updateDisplayGaming(); // Mets à jour l'affichage
    }

let randomDecimals = [];
let currentGuessIndex = 0; // Indice pour suivre quelle décimale l'utilisateur doit deviner


function generateRandomDecimals() {
    const maxRange = parseInt(document.getElementById('progress-bar-gaming').value); // Valeur de X
    if (maxRange < 7) { // Assure qu'il y a au moins 7 chiffres disponibles
        alert("Le compteur doit être au moins de 7 pour générer des décimales aléatoires.");
        return;
    }

    // Réinitialise les écrans uniquement lors de la génération de nouvelles décimales
    document.getElementById('character-display').textContent = '';
    document.getElementById('prev-character').textContent = '';

    const randomStart = Math.floor(Math.random() * (maxRange - 6)); // Point de départ aléatoire
    randomDecimals = piDecimals.substring(randomStart, randomStart + 7).split(''); // Génère 7 chiffres (5 affichés + 2 à deviner)

    // Met à jour l'affichage des décimales aléatoires
    document.getElementById('random-decimals').textContent = `Complète la suite : ${randomDecimals.slice(0, 5).join(' ')}`;

    currentGuessIndex = 0; // Réinitialise l'indice de saisie
}




let randomIndex = 0; // Index pour suivre la position dans les 5 décimales aléatoires

function checkAnswerGaming(answer) {
    const isRandomModeActive = document.getElementById('random-mode-btn').classList.contains('active');
    const numpad = document.getElementById('numpad');
    const characterDisplay = document.getElementById('character-display');
    const prevCharacterDisplay = document.getElementById('prev-character');

    if (isRandomModeActive) {
        const correctAnswer1 = randomDecimals[5];
        const correctAnswer2 = randomDecimals[6];

        if (currentAnswerIndex === 0) {
            if (answer == correctAnswer1) {
                characterDisplay.textContent = answer;
                characterDisplay.classList.add('correct');
                currentAnswerIndex = 1;

                // Garde le chiffre visible pendant 0,5 seconde avant de permettre la saisie suivante
                setTimeout(() => {
                    characterDisplay.classList.remove('correct');
                }, 500);

            } else {
                shakeEffect(true);
            }
        } else if (currentAnswerIndex === 1) {
            if (answer == correctAnswer2) {
                prevCharacterDisplay.textContent = correctAnswer1;
                characterDisplay.textContent = answer;

                prevCharacterDisplay.classList.add('correct');
                characterDisplay.classList.add('correct');

                // Conserve les chiffres affichés pendant 0,5 seconde
                setTimeout(() => {
                    prevCharacterDisplay.classList.remove('correct');
                    characterDisplay.classList.remove('correct');
                }, 500);

                // Supprime les chiffres après 0,5 seconde
                setTimeout(() => {
                    prevCharacterDisplay.textContent = '';
                    characterDisplay.textContent = '';
                    generateRandomDecimals(); // Génère une nouvelle suite de 5 décimales après le délai
                    currentAnswerIndex = 0; // Réinitialise pour une nouvelle saisie
                }, 500);

            } else {
                shakeEffect(true);
            }
        }
    } else {
        // Mode normal
        const correctAnswer = charactersGaming[currentIndexGaming];

        if (answer == correctAnswer) {
            currentIndexGaming++;
            updateDisplayGaming();
            numpad.classList.remove('shake');
            // Retirer l'animation correcte ici pour le mode normal
            setTimeout(() => numpad.classList.remove('shake'), 200);
        } else {
            numpad.classList.add('shake');
            setTimeout(() => numpad.classList.remove('shake'), 200);
        }
    }
}


function toggleRandomMode() {
    isRandomModeActive = !isRandomModeActive;

    const randomModeBtn = document.getElementById('random-mode-btn');
    const randomDecimalContainer = document.getElementById('random-decimal-container');

    if (isRandomModeActive) {
        randomModeBtn.classList.add('active');
        randomDecimalContainer.style.display = 'block';
        generateRandomDecimals();

        // Réinitialise les écrans
        document.getElementById('character-display').textContent = '';
        document.getElementById('prev-character').textContent = '';
        currentAnswerIndex = 0; // Réinitialise l'index de la réponse
    } else {
        randomModeBtn.classList.remove('active');
        randomDecimalContainer.style.display = 'none';
        currentAnswerIndex = 0; // Réinitialise également pour le mode normal
    }
}


function restartPiRecitationGaming() {
    currentIndexGaming = 0;
    currentGuessIndex = 0; // Réinitialise l'indice de saisie
    document.getElementById('character-display').textContent = '';
    document.getElementById('prev-character').textContent = '';

    if (isRandomModeActive) {
        generateRandomDecimals(); // Génère une nouvelle série de décimales
    } else {
        updateDisplayGaming(); // Réinitialise en mode normal
    }
}


function updateRandomDecimalsDisplay() {
    const randomDisplayContainer = document.getElementById('random-decimals-container');
    randomDisplayContainer.innerHTML = ''; // Vide le contenu précédent

    randomDecimals.forEach((decimal, index) => {
        const decimalElement = document.createElement('div');
        decimalElement.className = 'random-decimal';
        decimalElement.textContent = decimal;

        // Affiche différemment les décimales à deviner
        if (index >= 5) decimalElement.style.visibility = 'hidden';

        randomDisplayContainer.appendChild(decimalElement);
    });
}


function checkAnswerRandom(answer) {
    // Vérifie si le mode aléatoire est activé
    if (!isRandomModeActive) return;

    const correctAnswer1 = randomDecimals[5]; // 1ère décimale à deviner (6e chiffre)
    const correctAnswer2 = randomDecimals[6]; // 2ème décimale à deviner (7e chiffre)

    // Vérifie si l'utilisateur devine la première décimale correctement
    if (currentAnswerIndex === 0) {
        if (answer == correctAnswer1) {
            currentAnswerIndex = 1; // Passe à la 2ème décimale
            document.getElementById('character-display').textContent = answer; // Affiche la 1ère décimale
            shakeEffect(false); // Pas d'erreur, pas de shake
        } else {
            shakeEffect(true); // Erreur, affichage de l'effet shake
        }
    } else if (currentAnswerIndex === 1) {
        if (answer == correctAnswer2) {
            // Mise à jour correcte des écrans pour la deuxième décimale
            document.getElementById('prev-character').textContent = correctAnswer1;
            document.getElementById('character-display').textContent = answer;
            currentAnswerIndex = 0; // Réinitialise pour la prochaine tentative
            generateRandomDecimals(); // Génère de nouvelles décimales après une tentative réussie
        } else {
            shakeEffect(true); // Erreur, affichage de l'effet shake
        }
    }
}

function shakeEffect(shouldShake) {
    const numpad = document.getElementById('numpad');
    if (shouldShake) {
        numpad.classList.add('shake');
        setTimeout(() => numpad.classList.remove('shake'), 200);
    }
}
