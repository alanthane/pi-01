<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprentissage des D√©cimales de Pi - V5 Finale</title>
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: #f7f7f7;
            color: #333333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 0;
            font-weight: 400;
            color: #000000;
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        .link, .custom-btn, .control-btn, .numpad-btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid #000000;
            font-size: 1.1em;
            box-shadow: 2px 2px 0px #333333;
            transition: background-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
        }
        .link:hover, .custom-btn:hover, .control-btn:hover, .numpad-btn:hover {
            background-color: #d9534f;
            color: #ffffff;
            box-shadow: 1px 1px 0px #333333;
        }
        .link:active, .custom-btn:active, .control-btn:active, .numpad-btn:active {
            transform: scale(0.95);
            background-color: #c9302c;
        }
       
#character-display-container {
    display: flex; /* Utilise flexbox pour aligner les √©l√©ments */
    justify-content: center;
    align-items: center;
    margin-top: 30px;
    gap: 10px; /* Espace entre les √©l√©ments */
}


#numpad {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* R√©partit les boutons uniform√©ment en 3 colonnes */
    gap: 10px; /* Espace entre les boutons */
    justify-items: center; /* Centre chaque bouton dans sa colonne */
    max-width: 220px; /* Largeur maximale pour le conteneur */
    margin: 0 auto; /* Centre horizontalement le conteneur du pav√© num√©rique */
    padding: 10px; /* Ajoute un peu de remplissage autour du conteneur */
    transform: translateX(-20px); /* D√©cale le pav√© num√©rique de 10 pixels vers la gauche */
}

#restart-btn-gaming {
    font-size: 1.5em; /* Taille de la police similaire √† l'√©cran 'previous character' */
    background-color: #white; /* Couleur de fond identique */
    border-radius: 3px; /* Coins arrondis similaires */
    width: 50px; /* Largeur identique √† l'√©cran 'previous character' */
    height: 50px; /* Hauteur identique √† l'√©cran 'previous character' */
    line-height: 50px; /* Centrer le texte verticalement */
    box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1); /* Effet d'ombre similaire */
    border: 1px solid #999999; /* Bordure identique */
    margin-right: 10px; /* Espace entre le bouton et l'√©cran 'character display' */
    cursor: pointer; /* Curseur de type pointeur */
    display: inline-flex; /* Flex pour aligner le texte */
    justify-content: center; /* Centre horizontalement le contenu */
    align-items: center; /* Centre verticalement le contenu */
    transition: background-color 0.2s ease, transform 0.2s ease; /* Effet de transition */
}




        #prev-character {
            font-size: 1.5em;
            background-color: #e0e0e0;
            border-radius: 3px;
            width: 50px;
            height: 50px;
            line-height: 50px;
            margin-right: 15px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #999999;
        }
        #character-display {
            font-size: 3em;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
            border: 2px solid #000000;
            width: 80px;
            height: 80px;
            line-height: 80px;
        }
        #controls-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-items: center;
            max-width: 200px;
            margin: 30px auto;
        }
        #custom-input {
            margin-top: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #000000;
            border-radius: 5px;
            background-color: #ffffff;
            width: 150px;
            text-align: center;
            box-sizing: border-box;
            font-family: 'IBM Plex Mono', monospace;
            color: #333333;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #d9534f;
        }
        #counter {
            margin-top: 20px;
            font-size: 1.1em;
            color: #666666;
        }
        /* Barre de progression */
        #progress-container {
            margin-top: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            background: linear-gradient(to right, #d9534f 0%, #d9534f 0%, #e0e0e0 0%);
            height: 10px;
            border-radius: 10px;
            outline: none;
            cursor: pointer;
            transition: background 0.4s ease;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #d9534f;
            border-radius: 50%;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #d9534f;
            border-radius: 50%;
            cursor: pointer;
        }
        /* Animation de tremblement */
        .shake {
            animation: shake 0.2s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        /* Slider Toggle */
        #mode-toggle-container {
            margin: 20px auto;
            width: 100px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        #mode-toggle {
            width: 100%;
            height: 100%;
            -webkit-appearance: none;
            appearance: none;
            background: #e0e0e0;
            border-radius: 25px;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #mode-toggle::before {
            content: '';
            width: 40px;
            height: 40px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            left: 5px;
            top: 5px;
            transition: left 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        #mode-toggle:checked::before {
            left: 55px;
        }
        #mode-toggle:checked {
            background-color: #d9534f;
        }
        .icon {
            position: absolute;
            width: 20px;
            height: 20px;
            top: 15px;
        }
        /* Style pour les petits √©crans des caract√®res pr√©c√©dents et suivants */
        .small-display {
            font-size: 1.2em;
            background-color: #f0f0f0;
            border-radius: 3px;
            width: 50px;
            height: 50px;
            line-height: 50px;
            margin: 0 5px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #cccccc;
        }
    </style>
</head>

<body>
    <h1>ùûπ</h1>

    <!-- Slider pour basculer entre les modes -->
    <div id="mode-toggle-container">
        <input type="checkbox" id="mode-toggle" onclick="toggleMode()">
    </div>

    <div id="mode-gaming" style="display: none;">


        <div id="character-display-container">
    <div id="prev-character"></div>
    <div id="character-display"></div>
    <button id="restart-btn-gaming" class="numpad-btn" onclick="restartPiRecitationGaming()">&#10227;</button>
</div>

        <div id="counter"></div>

        <!-- Barre de progression interactive -->
        <div id="progress-container">
            <input type="range" id="progress-bar-gaming" min="0" value="0" step="1" oninput="updateFromSliderGaming()">
        </div>



        <!-- Pav√© num√©rique centr√© -->
        <div id="numpad" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; justify-items: center; max-width: 220px; margin: 0 auto;">
            <button class="numpad-btn" onclick="checkAnswerGaming(1)">1</button>
            <button class="numpad-btn" onclick="checkAnswerGaming(2)">2</button>
            <button class="numpad-btn" onclick="checkAnswerGaming(3)">3</button>
            <button class="numpad-btn" onclick="checkAnswerGaming(4)">4</button>
            <button class="numpad-btn" onclick="checkAnswerGaming(5)">5</button>
            <button class="numpad-btn" onclick="checkAnswerGaming(6)">6</button>
            <button class="numpad-btn" onclick="checkAnswerGaming(7)">7</button>
            <button class="numpad-btn" onclick="checkAnswerGaming(8)">8</button>
            <button class="numpad-btn" onclick="checkAnswerGaming(9)">9</button>
            <button class="numpad-btn" onclick="checkAnswerGaming(0)" style="grid-column: 2;">0</button>
        </div>
    </div>

    <!-- Contenu du mode Classique (affich√© par d√©faut) -->
    <div id="mode-classic">
        <p>Choisissez le nombre de d√©cimales √† afficher :</p>

        <!-- Mise √† jour du conteneur d'affichage des caract√®res -->
        <div id="character-display-container">
            <div id="prev2-character-classic" class="small-display"></div>
            <div id="prev1-character-classic" class="small-display"></div>

            <div id="character-display-classic" style="font-size: 2.5em; padding: 15px; background-color: #ffffff; border-radius: 5px; box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1); border: 2px solid #000000; width: 80px; height: 80px; line-height: 80px;"></div>

            <div id="next1-character-classic" class="small-display"></div>
            <div id="next2-character-classic" class="small-display"></div>
        </div>

        <div id="custom-input">
            <input type="number" id="custom-number-classic" min="1" max="500" placeholder="Entrez un nombre (1-500)">
            <button class="custom-btn" onclick="searchDecimalClassic()">üîç</button>
        </div>

        <a href="#" class="link" onclick="startPiRecitationClassic(100)">100</a>
        <a href="#" class="link" onclick="startPiRecitationClassic(200)">200</a>
        <a href="#" class="link" onclick="startPiRecitationClassic(300)">300</a>
        <a href="#" class="link" onclick="startPiRecitationClassic(400)">400</a>
        <a href="#" class="link" onclick="startPiRecitationClassic(500)">500</a>

        <div id="counter-classic"></div>

        <!-- Barre de progression interactive pour le mode classique -->
        <div id="progress-container">
            <input type="range" id="progress-bar-classic" min="0" value="0" step="1" oninput="updateFromSliderClassic()">
        </div>

        <!-- Contr√¥les de navigation pour le mode classique -->
        <div id="controls-container">
            <button id="prev-btn-classic" class="numpad-btn" onclick="displayPrevCharacterClassic()">&#8249;</button>
            <button id="restart-btn-classic" class="numpad-btn" onclick="restartPiRecitationClassic()">&#10227;</button>
            <button id="next-btn-classic" class="numpad-btn" onclick="displayNextCharacterClassic()">&#8250;</button>
        </div>
    </div>

    <script>
        const piDecimals = "1415926535897932384626433832795028841971693993751058209749445923078164062862089986280348253421170679821480865132823066470938446095505822317253594081284811174502841027019385211055596446229489549303819644288109756659334461284756482337867831652712019091456485669234603486104543266482133936072602491412737245870066063155881748815209209628292540917153643678925903600113305305488204665213841469519415116094330572703657595919530921861173819326117931051185480744623799627495673518857527248912279381830119491";

        let charactersGaming = [];
        let charactersClassic = [];
        let currentIndexGaming = 0;
        let currentIndexClassic = 0;

        function initializeClassicMode() {
            document.getElementById('mode-gaming').style.display = 'none';
            document.getElementById('mode-classic').style.display = 'block';
            document.getElementById('progress-bar-classic').max = 500;
            startPiRecitationClassic(500);
            charactersClassic = piDecimals.substring(0, 500).split('');
        }

        window.onload = initializeClassicMode;

        function toggleMode() {
            const isGamingMode = document.getElementById('mode-toggle').checked;
            if (isGamingMode) {
                document.getElementById('mode-gaming').style.display = 'block';
                document.getElementById('mode-classic').style.display = 'none';
                startPiRecitationGaming();
            } else {
                document.getElementById('mode-gaming').style.display = 'none';
                document.getElementById('mode-classic').style.display = 'block';
            }
        }

        function startPiRecitationGaming() {
            charactersGaming = piDecimals.substring(0, 500).split('');
            currentIndexGaming = 0;
            document.getElementById('progress-bar-gaming').max = charactersGaming.length;
            updateDisplayGaming();
        }

        function displayNextCharacterGaming() {
            if (currentIndexGaming < charactersGaming.length) {
                currentIndexGaming++;
                updateDisplayGaming();
            }
        }

        function displayPrevCharacterGaming() {
            if (currentIndexGaming > 1) {
                currentIndexGaming--;
                updateDisplayGaming();
            }
        }

        function restartPiRecitationGaming() {
            currentIndexGaming = 0;
            updateDisplayGaming();
        }

        function updateDisplayGaming() {
            const currentCharacter = charactersGaming[currentIndexGaming - 1] || '';
            const prevCharacter = charactersGaming[currentIndexGaming - 2] || '';

            document.getElementById('character-display').textContent = currentCharacter;
            document.getElementById('prev-character').textContent = prevCharacter;

            document.getElementById('counter').textContent = `${currentIndexGaming}/${charactersGaming.length}`;
            document.getElementById('progress-bar-gaming').value = currentIndexGaming;
            updateSliderColorGaming();
        }

        function updateFromSliderGaming() {
            const slider = document.getElementById('progress-bar-gaming');
            currentIndexGaming = parseInt(slider.value);
            updateDisplayGaming();
        }

        function updateSliderColorGaming() {
            const slider = document.getElementById('progress-bar-gaming');
            const percentage = (slider.value / slider.max) * 100;
            slider.style.background = `linear-gradient(to right, #d9534f ${percentage}%, #e0e0e0 ${percentage}%)`;
        }

        function checkAnswerGaming(answer) {
            const correctAnswer = charactersGaming[currentIndexGaming];
            const numpad = document.getElementById('numpad');

            if (answer == correctAnswer) {
                currentIndexGaming++;
                updateDisplayGaming();
                numpad.classList.remove('shake');
                numpad.classList.add('correct');
                setTimeout(() => {
                    numpad.classList.remove('correct');
                }, 200);
            } else {
                numpad.classList.add('shake');
                setTimeout(() => {
                    numpad.classList.remove('shake');
                }, 200);
            }
        }

        function startPiRecitationClassic(numDecimals) {
            charactersClassic = piDecimals.substring(0, numDecimals).split('');
            currentIndexClassic = 0;
            document.getElementById('progress-bar-classic').max = charactersClassic.length;
            updateDisplayClassic();
        }

        function searchDecimalClassic() {
            const decimalIndex = document.getElementById('custom-number-classic').value;
            if (decimalIndex >= 1 && decimalIndex <= 500) {
                startPiRecitationClassic(500);
                currentIndexClassic = parseInt(decimalIndex);
                updateDisplayClassic();
                document.getElementById('progress-bar-classic').value = currentIndexClassic;
            } else {
                alert("Veuillez entrer un nombre entre 1 et 500.");
            }
        }

        function displayNextCharacterClassic() {
            if (currentIndexClassic < charactersClassic.length) {
                currentIndexClassic++;
                updateDisplayClassic();
            }
        }

        function displayPrevCharacterClassic() {
            if (currentIndexClassic > 1) {
                currentIndexClassic--;
                updateDisplayClassic();
            }
        }

        function restartPiRecitationClassic() {
            currentIndexClassic = 0;
            updateDisplayClassic();
        }

        function updateDisplayClassic() {
            const currentCharacter = charactersClassic[currentIndexClassic - 1] || '';
            const prev1Character = charactersClassic[currentIndexClassic - 2] || '';
            const prev2Character = charactersClassic[currentIndexClassic - 3] || '';
            const next1Character = charactersClassic[currentIndexClassic] || '';
            const next2Character = charactersClassic[currentIndexClassic + 1] || '';

            document.getElementById('character-display-classic').textContent = currentCharacter;
            document.getElementById('prev1-character-classic').textContent = prev1Character;
            document.getElementById('prev2-character-classic').textContent = prev2Character;
            document.getElementById('next1-character-classic').textContent = next1Character;
            document.getElementById('next2-character-classic').textContent = next2Character;

            document.getElementById('counter-classic').textContent = `${currentIndexClassic}/${charactersClassic.length}`;
            document.getElementById('progress-bar-classic').value = currentIndexClassic;
            updateSliderColorClassic();
        }

        function updateFromSliderClassic() {
            const slider = document.getElementById('progress-bar-classic');
            currentIndexClassic = parseInt(slider.value);
            updateDisplayClassic();
        }

        function updateSliderColorClassic() {
            const slider = document.getElementById('progress-bar-classic');
            const percentage = (slider.value / slider.max) * 100;
            slider.style.background = `linear-gradient(to right, #d9534f ${percentage}%, #e0e0e0 ${percentage}%)`;
        }
    </script>
</body>
</html>
