<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprentissage des D√©cimales de Pi - V3.2</title>
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: #f7f7f7;
            color: #333333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-weight: 400;
            color: #000000;
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        .link, .custom-btn, #next-btn, #prev-btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid #000000;
            font-size: 1.1em;
            box-shadow: 2px 2px 0px #333333;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }
        .link:hover, .custom-btn:hover, #next-btn:hover, #prev-btn:hover {
            background-color: #d9534f;
            color: #ffffff;
            box-shadow: 1px 1px 0px #333333;
        }
        #character-display-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        #prev-character {
            font-size: 1.5em;
            background-color: #e0e0e0;
            border-radius: 3px;
            width: 50px;
            height: 50px;
            line-height: 50px;
            margin-right: 15px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #999999;
        }
        #character-display {
            font-size: 3em;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
            border: 2px solid #000000;
            width: 80px;
            height: 80px;
            line-height: 80px;
        }
        #controls {
            margin-top: 30px;
        }
        #custom-input {
            margin-top: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #000000;
            border-radius: 5px;
            background-color: #ffffff;
            width: 150px;
            text-align: center;
            box-sizing: border-box;
            font-family: 'IBM Plex Mono', monospace;
            color: #333333;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #d9534f;
        }
        #counter {
            margin-top: 20px;
            font-size: 1.1em;
            color: #666666;
        }
        #end-message {
            font-size: 1.5em;
            color: #000000;
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            border: 2px solid #000000;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            display: none; /* Masquer par d√©faut */
        }
        .link:active, .custom-btn:active, #next-btn:active, #prev-btn:active {
            transform: scale(0.95);
            background-color: #c9302c;
        }
        /* Barre de progression */
        #progress-container {
            margin-top: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            background: linear-gradient(to right, #d9534f 0%, #d9534f 0%, #e0e0e0 0%);
            height: 10px;
            border-radius: 10px;
            outline: none;
            cursor: pointer;
            transition: background 0.4s ease;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #d9534f;
            border-radius: 50%;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #d9534f;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ùûπ</h1>
    <p>Choisissez le nombre de d√©cimales √† afficher :</p>
    <a href="#" class="link" onclick="startPiRecitation(100)">100</a>
    <a href="#" class="link" onclick="startPiRecitation(200)">200</a>
    <a href="#" class="link" onclick="startPiRecitation(300)">300</a>
    <a href="#" class="link" onclick="startPiRecitation(400)">400</a>
    <a href="#" class="link" onclick="startPiRecitation(500)">500</a>

    <div id="custom-input">
        <input type="number" id="custom-number" min="1" max="500" placeholder="Entrez un nombre (1-500)">
        <button class="custom-btn" onclick="startCustomPiRecitation()">Afficher</button>
    </div>

    <div id="character-display-container">
        <div id="prev-character"></div>
        <div id="character-display"></div>
    </div>

    <div id="counter"></div>

    <!-- Barre de progression interactive -->
    <div id="progress-container">
        <input type="range" id="progress-bar" min="0" value="0" step="1" oninput="updateFromSlider()">
    </div>

    <div id="controls">
        <button id="prev-btn" onclick="displayPrevCharacter()">Pr√©c√©dent</button>
        <button id="next-btn" onclick="displayNextCharacter()">Suivant</button>
    </div>

    <div id="end-message">Bravo ! Vous avez atteint la fin.</div>

    <script>
        const piDecimals = "1415926535897932384626433832795028841971693993751058209749445923078164062862089986280348253421170679821480865132823066470938446095505822317253594081284811174502841027019385211055596446229489549303819644288109756659334461284756482337867831652712019091456485669234603486104543266482133936072602491412737245870066063155881748815209209628292540917153643678925903600113305305488204665213841469519415116094330572703657595919530921861173819326117931051185480744623799627495673518857527248912279381830119491";

        let characters = [];
        let currentIndex = 0;

        function startPiRecitation(numDecimals) {
            characters = piDecimals.substring(0, numDecimals).split('');
            currentIndex = 0;
            document.getElementById('progress-bar').max = characters.length; // Ajuster la longueur du slider
            updateDisplay();
            document.getElementById('next-btn').style.display = 'inline-block';
            document.getElementById('prev-btn').style.display = 'inline-block';
            document.getElementById('end-message').style.display = 'none';
        }

        function startCustomPiRecitation() {
            const numDecimals = document.getElementById('custom-number').value;
            if (numDecimals >= 1 && numDecimals <= 500) {
                startPiRecitation(numDecimals);
            } else {
                alert("Veuillez entrer un nombre entre 1 et 500.");
            }
        }

        function displayNextCharacter() {
            if (currentIndex < characters.length) {
                currentIndex++;
                updateDisplay();
            } else {
                document.getElementById('character-display').textContent = "";
                document.getElementById('next-btn').style.display = 'none';
                document.getElementById('prev-btn').style.display = 'none';
                document.getElementById('end-message').style.display = 'block';
            }
        }

        function displayPrevCharacter() {
            if (currentIndex > 1) { // Pour revenir au caract√®re pr√©c√©dent
                currentIndex--;
                updateDisplay();
            }
        }

        function updateDisplay() {
            const currentCharacter = characters[currentIndex - 1] || '';
            const prevCharacter = characters[currentIndex - 2] || '';

            document.getElementById('character-display').textContent = currentCharacter;
            document.getElementById('prev-character').textContent = prevCharacter;

            document.getElementById('counter').textContent = `D√©cimale ${currentIndex} sur ${characters.length}`;

            document.getElementById('progress-bar').value = currentIndex;
            updateSliderColor();
        }

        function updateFromSlider() {
            const slider = document.getElementById('progress-bar');
            currentIndex = parseInt(slider.value);
            updateDisplay();
        }

        function updateSliderColor() {
            const slider = document.getElementById('progress-bar');
            const percentage = (slider.value / slider.max) * 100;
            slider.style.background = `linear-gradient(to right, #d9534f ${percentage}%, #e0e0e0 ${percentage}%)`;
        }
    </script>
</body>
</html>
